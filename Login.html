<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Educativo - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 1.5rem;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #6e8efb;
            box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
        }
        
        button {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .forgot-password {
            margin-top: 1rem;
            display: block;
            color: #6e8efb;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://placehold.co/100x100" alt="Logo del sistema educativo con un libro abierto y un lápiz cruzado" />
        </div>
        <h1>Iniciar Sesión</h1>
        
        <div class="input-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="usuario@ejemplo.com" required>
        </div>
        
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="••••••••" required>
        </div>
        
        <button id="login-btn">Ingresar</button>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        
        <div class="error-message" id="error-message">
            Credenciales incorrectas. Por favor, inténtalo de nuevo.
        </div>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Validación simple (en un caso real usarías autenticación segura)
            if (email === "admin@escuela.com" && password === "123456") {
                // Redirigir a la página Home después del login exitoso
                window.location.href = "home.html";
            } else {
                errorMessage.style.display = 'block';
            }
        });
        
        // Permitir login presionando Enter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-btn').click();
            }
        });
    </script>
</body>
</html>
